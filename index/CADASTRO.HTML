<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./ESTILO/menu.css" />
    <title>Cadastro</title>
    <link rel="icon" href="./fav-icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <section class="menu">
      <div class="menu__logo">
        <img src="./FUNDOMENU.png" alt="Falha ao carregar arquivo" />
      </div>

      <div class="container" id="container-adm">
        <h1>CADASTRO</h1>
        <form action="/cadastrar" method="POST" id="cadastroForm">
          <label for="usuario">Usuário</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Novo usuario"
            autocomplete="off"
            required
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Nova senha"
            autocomplete="off"
            required
          />

          <label for="acesso">Acesso</label>
          <select id="optAcesso" name="acesso">
            <option value=""></option>
            <option value="MST">MASTER - Acesso total</option>
            <option value="ADM">ADMIN - Preenche tabelas</option>
            <option value="MIN">
              MINISTRO - Visualiza escalas, altera músicas
            </option>
            <option value="PGD">PREGADOR - Visualiza pregadores</option>
            <option value="REC">
              RECEPCIONISTA - Visualiza recepcionistas
            </option>
            <option value="USR">PADRÃO - Visualiza apenas tabelas</option>
          </select>

          <select
            style="display: none"
            id="editAtivo"
            class="acesso-opt"
            name="editAtivo"
          >
            <option value="SIM">SIM</option>
          </select>

          <div></div>

          <div class="botoes">
            <button
              type="submit"
              class="button btn-primary btn"
              id="submit-cad"
            >
              Cadastrar
            </button>

            <button
              id="acesso"
              type="button"
              class="button btnLogin"
              onclick="window.location.href='adm'"
            >
              Voltar
            </button>

            <a id="logoutButton" href="inicio">Inicio</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
