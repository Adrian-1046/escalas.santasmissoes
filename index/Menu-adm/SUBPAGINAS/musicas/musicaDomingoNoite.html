<section id="musica-adm-form">
  <h5 class="text-light">Playlist</h5>
  <h1 class="subtitulo-min">Domingo de Noite</h1>

  <h3 class="ministrante" id="ministro" contenteditable="true">
    <p style="color: red;">Insira seu nome</p>
  </h3>
  <h2><input id="data" name="data" type="date" placeholder="dd/mm/aaaa"></h2>


  <table>
    <tr>
        <th>Música</th>
        <th>Link</th>
        <th>Observações</th>
    </tr>
    <tr>
        <td id="musica-DN" contenteditable="true"></td>
        <td id="link-DN" contenteditable="true"></td>
        <td id="obs-DN" contenteditable="true"></td>
    </tr>
</table>
        <div id="botao">
          <button onclick="gravarMusicaADM('DomingoNoite')" class="save-button" id="bSalvarDomingoNoite">Adicionar</button>
          <button onclick="removerMusicaADM('DomingoNoite')" class="save-button" id="bRemoverDomingoNoite">
            <span class="material-symbols-outlined">
              delete_sweep
            </span> Remover todas <span class="material-symbols-outlined">
              delete_sweep
            </span>
          </button>
        </div>

        <h1>Músicas registradas</h1>
        <div class="musicas_container musicas_container-dn">
        </div>
      
        <script src="./../../SCRIPT/MusicasADM.js"></script>
      </section>
