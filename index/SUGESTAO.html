<div id="container">
  <h1>Sugestão</h1>
  <h2>Será analisado pela nossa liderança</h2>
  <form id="form-sugestao" action="inicio" method="POST">
    <textarea
      name="sugestao"
      id="suggestion-box"
      rows="5"
      placeholder="Digite sua sugestão"
      style="width: 95%"
      maxlength="250"
    ></textarea>
    <button
      id="submit-button"
      class="submit button"
      type="submit"
      onclick="alert(`Sugestão gravada com sucesso!`)"
    >
      Publicar
    </button>
  </form>
</div>
