<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./ESTILO/menu.css" />

    <title>Alterar Cadastros</title>
    <link rel="icon" href="./fav-icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <section class="menu">
      <div class="menu__logo">
        <img src="./FUNDOMENU.png" alt="Falha ao carregar arquivo" />
      </div>

      <div class="container" id="container-adm2">
        <h1>Alterar cadastros</h1>

        <div id="search">
          <label for="consultaUsuario">Usuário</label>
          <input type="text" id="consultaUsuario" name="consultaUsuario" />
          <button
            class="btn btn-primary search"
            type="button"
            onclick="consultaUsuario()"
          >
            Pesquisar
          </button>
        </div>

        <form
          id="cadastroForm2"
          onsubmit="event.preventDefault(); atualizarCadastro();"
        >
          <input
            style="display: none"
            type="text"
            id="editId"
            name="editId"
            readonly
          />

          <label for="editUsuario">USUÁRIO</label>
          <input
            style="cursor: default"
            type="text"
            id="editUsuario"
            name="editUsuario"
            readonly
            required
          />

          <label for="editEmail">EMAIL</label>
          <input type="email" id="editEmail" name="editEmail" required />

          <label for="editEmail">SENHA</label>
          <input type="text" id="editSenha" name="editSenha" required />

          <label for="editCargo">CARGO</label>
          <select id="cargo" name="cargo">
            <option value=""></option>
            <option value="BATERISTA">Baterista</option>
            <option value="VIOLINISTA">Violinista</option>
            <option value="GUITARRISTA">Guitarrista</option>
            <option value="TECLADISTA">Tecladista</option>
            <option value="BAIXISTA">Baixista</option>
            <option value="MINISTRANTES">Ministrantes</option>
            <option value="BACKING VOCALS">Backing Vocals</option>
            <option value="DATASHOW">Datashow</option>
            <option value="SONOPLASTA">Sonoplasta</option>
            <option value="RECEPÇÃO">Recepção</option>
            <option value="PREGADOR">Pregador</option>
          </select>

          <label for="editTelefone">ATIVO</label>
          <select id="editAtivo" class="acesso-opt" name="editAtivo">
            <option value=""></option>
            <option value="SIM">SIM</option>
            <option value="NÃO">NÃO</option>
          </select>

          <label for="editTelefone">TELEFONE</label>
          <input type="tel" id="editTelefone" name="editTelefone" />

          <label for="editAcesso">ACESSO</label>
          <select id="editAcesso" class="acesso-opt" name="editAcesso">
            <option value=""></option>
            <option value="MST">MASTER - ALTERA TUDO</option>
            <option value="USR">USUARIO - VISUALIZA TUDO</option>
            <option value="MIN">
              MINISTRANTE - ALTERA MUSICAS, VISUALIZA TUDO
            </option>
          </select>

          <input type="hidden" id="editIndex" name="editIndex" />

          <button
            class="btn btn-primary"
            id="submit-cad2"
            type="submit"
            onclick="alert('Cadastro atualizado!')"
          >
            Atualizar Cadastro
          </button>
          <a id="logoutButton" href="inicio">Inicio</a>
          <a id="acesso" href="adm">Voltar</a>
        </form>
      </div>
    </section>

    <script src="./SCRIPT/Acesso.js"></script>
  </body>
</html>
