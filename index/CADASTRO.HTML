<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./ESTILO/menu.css" />
    <title>Cadastro</title>
    <link rel="icon" href="./fav-icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <section class="menu">
      <div class="menu__logo">
        <img src="./FUNDOMENU.png" alt="Falha ao carregar arquivo" />
      </div>

      <div class="container" id="container-adm">
        <h1>CADASTRO</h1>
        <form action="/cadastrar" method="POST" id="cadastroForm">
          <label for="usuario">Usuário</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Novo usuario"
            autocomplete="off"
            required
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Nova senha"
            autocomplete="off"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="cargo">Cargo</label>
          <select id="cargo" name="cargo">
            <option value=""></option>
            <option value="BATERISTA">Baterista</option>
            <option value="VIOLINISTA">Violinista</option>
            <option value="GUITARRISTA">Guitarrista</option>
            <option value="TECLADISTA">Tecladista</option>
            <option value="BAIXISTA">Baixista</option>
            <option value="MINISTRANTES">Ministrantes</option>
            <option value="BACKING VOCALS">Backing Vocals</option>
            <option value="DATASHOW">Datashow</option>
            <option value="SONOPLASTA">Sonoplasta</option>
            <option value="RECEPÇÃO">Recepção</option>
            <option value="PREGADOR">Pregador</option>
          </select>

          <select style="display: none" id="ativo" name="ativo">
            <option value="S">Sim</option>
          </select>

          <label for="telefone">Contato</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Telefone"
          />
          <div></div>

          <div class="botoes">
            <button
              type="submit"
              class="button btn-primary btn"
              id="submit-cad"
            >
              Cadastrar
            </button>

            <button
              id="acesso"
              type="button"
              class="button btnLogin"
              onclick="window.location.href='adm'"
            >
              Voltar
            </button>

            <a id="logoutButton" href="inicio">Inicio</a>
          </div>

          <div id="mensagem" class="mensagem"></div>
        </form>
      </div>
    </section>

    <script>
      function cadastrar() {
        var id = document.getElementById('id').value
        var usuario = document.getElementById('usuario').value
        var senha = document.getElementById('senha').value
        var email = document.getElementById('email').value
        var cargo = document.getElementById('cargo').value
        var ativo = document.getElementById('ativo').value
        var telefone = document.getElementById('telefone').value

        if (
          id === '' ||
          usuario === '' ||
          senha === '' ||
          email === '' ||
          cargo === '' ||
          ativo === '' ||
          acesso === ''
        ) {
          exibirMensagem('Preencha todos os campos.', 'erro')
          return
        }
      }

      function exibirMensagem(mensagem, tipo) {
        var mensagemDiv = document.getElementById('mensagem')
        mensagemDiv.textContent = mensagem
        mensagemDiv.className = 'mensagem ' + tipo
      }
    </script>
  </body>
</html>
