<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ESTILO/acesso.css" />
   
    <title>Visualizar Cadastros</title>
    <link rel="icon" href="./fav-icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
</head>
<body>
    <div id="container">
        <h2> USUÁRIOS</h2>
        
        <!-- Adicione o campo de consulta de usuário dentro do contêiner -->
        <label for="consultaUsuario">Consultar Usuário por Nome:</label>
        <input type="text" id="consultaUsuario" name="consultaUsuario">
        <button type="button" onclick="consultaUsuario()">Pesquisar</button>

        <form id="editarForm" onsubmit="event.preventDefault(); atualizarCadastro();">
            <label for="editId">ID: <small>Esse campo não pode ser alterado</small></label>
            <input type="text" id="editId" name="editId" readonly required></br>
        
            <label for="editUsuario">USUÁRIO: <small>Esse campo não pode ser alterado</small></label></br>
            <input type="text" id="editUsuario" name="editUsuario" readonly required></br>
        
            <label for="editEmail">EMAIL:</label></br>
            <input type="email" id="editEmail" name="editEmail" required></br>
        
            <label for="editCargo">CARGO:</label></br>
            <select id="cargo" name="cargo">
                <option value=""></option>
                <option value="BATERISTA">Baterista</option>
                <option value="VIOLINISTA">Violinista</option>
                <option value="GUITARRISTA">Guitarrista</option>
                <option value="TECLADISTA">Tecladista</option>
                <option value="BAIXISTA">Baixista</option>
                <option value="MINISTRANTES">Ministrantes</option>
                <option value="BACKING VOCALS">Backing Vocals</option>
                <option value="DATASHOW">Datashow</option>
                <option value="SONOPLASTA">Sonoplasta</option>
                <option value="RECEPÇÃO">Recepção</option>
                <option value="PREGADOR">Pregador</option>
            </select></br>
        
            <label for="editAtivo">ATIVO:</label></br>
            <select id="editAtivo" name="editAtivo">
                <option value=""></option>
                <option value="SIM">SIM</option>
                <option value="NÃO">NÃO</option>
            </select></br>
        
            <label for="editTelefone">TELEFONE:</label></br>
            <input type="tel" id="editTelefone" name="editTelefone"></br>
        
            <label for="editAcesso">ACESSO:</label></br>
            <select id="editAcesso" name="editAcesso">
                <option value=""></option>
                <option value="MST">MASTER - ALTERA TUDO</option>
                <option value="USR">USUARIO - VISUALIZA TUDO</option>
                <option value="MIN">MINISTRANTE - ALTERA MUSICAS, VISUALIZA TUDO</option>
            </select></br>
        
            <!-- Campo oculto para armazenar o índice do cadastro sendo editado -->
            <input type="hidden" id="editIndex" name="editIndex">
        
            <!-- Botão para atualizar o cadastro -->
            <button type="submit" onclick="alert(`Cadastro atualizado!`)">Atualizar Cadastro</button>
            <a href="inicio">Inicio</a>
            <a href="adm">Voltar</a>
        </form>
    </div>

    <script src="./SCRIPT/Acesso.js"></script>
</body>

</html>
